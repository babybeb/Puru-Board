<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <div th:fragment="header">
    <nav class="navbar navbar-dark sticky-top bg-dark ">
      <div class="container">
        <a class="text-light" href="/"><h4>Puru Board</h4></a>
        <ul class="nav justify-content-end">
          <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link text-light" sec:authentication="principal.nickname"></a></li>
          <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link text-light"
                                                                    th:href="@{/user/info} ">마이페이지</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link text-light"
                                                                th:href="@{/login}">로그인</a></li>
          <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link text-light"
                                                                th:href="@{/user}">회원가입</a></li>
          <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link text-light"
                                                                    th:href="@{/logout}">로그아웃</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</html>

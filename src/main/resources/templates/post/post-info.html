<!DOCTYPE html>
<html lang="ko">
  <head th:replace="layout/header::head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Puru Board</title>
  </head>
  <body>
    <div th:replace="layout/top::header"></div>
    <div th:replace="layout/category::header"></div>
    <div class="container" style="max-width: 600px">
      <div class="py-5 text-center">
        <h2>Puru Board</h2>
      </div>
      <div th:if="${user} == true">
        <button class="btn btn-outline-dark float-end"
                th:onclick="|location.href='@{/posts/{postId}/edit}(postId=${post.id})'|"
                type="button">수정
        </button>
      </div>
      <ul class="list-group">
        <li class="list-group-item" th:text="|Title: ${post.title}|"></li>
        <li class="list-group-item" th:text="|Author: ${post.author}|"></li>
        <li class="list-group-item" th:text="|글 작성일: ${post.createdDate}|"></li>
        <li class="list-group-item" th:text="|마지막 수정일: ${post.lastEditDate}|"></li>
        <li class="list-group-item" th:text="|Content: ${post.content}|"></li>
      </ul>
    </div> <!-- /container -->
    <div th:replace="layout/footer::footer"></div>
  </body>
</html>
